<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Icofont v1.0.1  -->
    <link rel="stylesheet" href="../assets/css/icofont.css">
    <title>Dechiffrement Affine</title>
    <link rel="shortcut icon" href="../assets/img/ico.png" type="image/x-icon">
  </head>
  <body>

    <div class="content text-center w-75 m-auto mt-5">
        <h2>Dechiffrement Affine</h2>
    </div>
    <div class="container">
        <div class="row text-center">
            <form name="input" action="#" method="get" onsubmit="return false;"> 
                
                <input type="text" placeholder="Votre Message" name="msg" onkeypress="return /[a-z]/i.test(event.key)" autocomplete="off" required>
                <br>
                <input type="number" min='0' max='25' name="key1" placeholder="Cle 1" required>
                <br>
                <input type="number" min='0' max='25' name="key2" placeholder="Cle 2" required>
                <br>
                <input type="submit" value="Dechiffrer Le Message" onclick=Dechiffrement_Affine()>
                <br>
                <input type="text" name="res" placeholder="Resultat" readonly>
            </form>
        </div>
    </div>
    <div class="copyright text-center text-white">
        <div class="author">
            <a href="https://www.facebook.com/ihebhafdallah1/">Iheb Hafdallah</a> TP Sécurité Informatique 2021-2022.
        </div>
    </div>

    <div class="btn">
        <a href="../Affine"><i class="icofont-home icofont-2x"></i></a>
    </div>
   
    
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>

  </body>
</html>
